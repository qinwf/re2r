# Sample .travis.yml for R projects.
#
# See the r-travis repo and its wiki
#   https://github.com/craigcitro/r-travis/wiki
#   https://github.com/eddelbuettel/r-travis/

language: c

os:
  - linux
  - osx

osx_image: xcode7.1

sudo: required

dist: trusty

env:
  global:
    - secure: 
    - R_BUILD_ARGS="--no-build-vignettes --no-manual"
    - R_CHECK_ARGS="--no-vignettes --no-manual"
    - OS=$(uname -s)
  matrix:
    - _R_CHECK_CRAN_INCOMING_=FALSE
    - R_CHECK_ARGS="--no-build-vignettes --no-manual --as-cran" RUN_RE2R_BENCHMARK="TRUE" PANDOC_VERSION="1.15.2" BOOTSTRAP_PANDOC="1"

before_install:
  - echo "options(repos = c(CRAN='http://cran.r-project.org'))" >> ~/.Rprofile
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

install:
  - ./travis-tool.sh install_r_binary Rcpp RCurl stringi ggplot2 dplyr curl jsonlite yaml tidyr
  - ./travis-tool.sh install_r plotly
  - ./travis-tool.sh install_deps

before_script:
  - ./travis-tool.sh dump_sysinfo

script:
  - ./travis-tool.sh run_tests

after_failure:
  - ./travis-tool.sh dump_logs

after_success:
  - ./travis-tool.sh dump_logs
  - Rscript -e 'if ( Sys.getenv("OS") == "Linux" && Sys.getenv("RUN_RE2R_BENCHMARK") == "TRUE") {library(devtools); install(); build_vignettes();}' 
  - cd ./inst/doc/
  - touch .nojekyll
  - cp re2r-intro.html index.html
  - git init
  - git checkout -b gh-pages
  - git add --all
  - git -c user.name='travis' -c user.email='travis@travis.travis' commit -m "update re2r gh-pages"
  - if [ "${RUN_RE2R_BENCHMARK}" = "TRUE" ] && [ "${OS}" = "Linux" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ "${TRAVIS_BRANCH}" = "master" ]; then git push --force --quiet "https://qinwf:$GITHUB_API_KEY@github.com/qinwf/re2r_doc.git" gh-pages > /dev/null 2>&1 ; fi;

notifications:
  email:
    on_success: change
    on_failure: always
